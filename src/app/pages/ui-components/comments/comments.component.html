<mat-card class="cardWithShadow ">
    <mat-card-content>
      <mat-card-title>List All comments</mat-card-title>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="comments" >
          <!-- Position Column -->
          <ng-container matColumnDef="username">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"
            >
              username
            </th>
            <td mat-cell *matCellDef="let element" class="p-l-0">
              <div class="d-flex align-items-center">
                <div class="m-l-16">
                  <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                    {{ element.user.username }}
                  </h6>
                </div>
              </div>
            </td>
          </ng-container>
  
        
  
          <!-- Weight Column -->
          <ng-container matColumnDef="body">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
            body
            </th>
            <td mat-cell *matCellDef="let element">
              <span class="bg-light text-dark rounded f-w-600 p-6 p-y-4 f-s-12"> {{ element.body  }} </span>
                
            </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="actions">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14">Actions</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu" 
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="delete(element.id)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
