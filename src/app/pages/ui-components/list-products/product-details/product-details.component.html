<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <!-- <div mat-card-avatar ><img src="{{product.thumbnail}}" alt=""></div> -->
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.brand}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.images[0]}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
